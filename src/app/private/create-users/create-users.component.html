<div style="width:100%;margin: 0px auto;">
    <!-- header -->
    <div style="display:flex;justify-content: space-between;background-color: white;border: 1px solid black;">
        <div style="margin:10px">
            <p class="title">Thêm mới nhân viên</p>
        </div>
        <div style="margin:20px">
            <button (click)="logout()" mat-raised-button color="primary">Đăng xuất</button>     
        </div>
    </div>
    <!-- main -->
    <div>
        <div class="layout">
            <mat-card class="example-card">
                <div>
                    <p style="margin-bottom: 50px;" class="title">Đăng kí</p>
                    <form class="example-form">
                        <div style="display: flex;align-items: center;">
                            <p class="styletitle">Họ tên</p>
                            <input type="text" placeholder="Họ tên" style="border: 0.5px #0000002e solid;border-radius:5px;width:380px;height: 35px;"/>
                        </div>
                        <div style="display: flex;align-items: center;">
                            <p class="styletitle">Ngày sinh</p>
                            <input type="text" placeholder="Ngày sinh" style="border: 0.5px #0000002e solid;border-radius:5px;width:380px;height: 35px;"/>
                        </div>
                        <div style="display: flex;align-items: center;">
                            <p class="styletitle">Giới tính</p>
                            <input type="text" placeholder="Giới tính" style="border: 0.5px #0000002e solid;border-radius:5px;width:380px;height: 35px;"/>
                        </div>
                    </form>
                    <div class="footer">
                        <button class="button" mat-raised-button color="primary">Thêm mới</button>
                        <button class="button" mat-raised-button color="primary">Về trang quản trị</button>
                    </div>
                    
                </div>
            </mat-card>
        </div>       
    </div>
</div>
